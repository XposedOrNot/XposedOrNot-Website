    <script>
        $.LoadingOverlaySetup({
            background: "rgba(0, 0, 0, 0.5)",
            image: "/static/images/shield-alt.svg",
            imageAnimation: "1s fadein",
            imageColor: "#6daae0"
        });

        $.LoadingOverlay("show");

        document.addEventListener('DOMContentLoaded', function () {
            function fetchBreaches() {
                fetch('https://api.xposedornot.com/v1/breaches')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        renderBreaches(data['exposedBreaches']);
                        $.LoadingOverlay("hide");
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                        $.LoadingOverlay("hide");
                    });
            }

            function createBreachElement(breach) {
                const container = document.createElement('div');
                container.className = "timeline-4";
                container.id = breach['breachID'].replace(/\s+/g, '-');

                const card = document.createElement('div');
                card.className = "card gradient-custom-4";

                const cardBody = document.createElement('div');
                cardBody.className = "card-body p-4";

                const logo = document.createElement('img');
                logo.src = breach['logo'];
                logo.alt = breach['breachID'];
                logo.width = 100;
                logo.height = 100;

                const title = document.createElement('h4');
                const titleLink = document.createElement('a');
                titleLink.href = "#" + breach['breachID'].replace(/\s+/g, '-');
                titleLink.textContent = breach['breachID'];
                title.appendChild(titleLink);

                const date = document.createElement('p');
                date.className = "small mb-4";
                const breachDate = new Date(breach['breachedDate']);
                date.textContent = breachDate.toLocaleString('default', { month: 'long' }) + ' ' + breachDate.getFullYear();

                const description = document.createElement('p');
                description.textContent = breach['exposureDescription'];

                const table = document.createElement('table');
                table.className = "table-striped table-bordered table-hover";
                const recordsRow = createTableRow("Exposed records", breach['exposedRecords'].toLocaleString());
                const dataRow = createTableRow("Exposed data", formatExposedData(breach['exposedData']));
                table.appendChild(recordsRow);
                table.appendChild(dataRow);

                cardBody.appendChild(logo);
                cardBody.appendChild(title);
                cardBody.appendChild(date);
                cardBody.appendChild(description);
                cardBody.appendChild(table);
                cardBody.appendChild(document.createElement('br'));

                const referenceTitle = document.createElement('strong');
                referenceTitle.textContent = "Reference URL(s):";
                cardBody.appendChild(referenceTitle);
                cardBody.appendChild(document.createElement('br'));

                const referenceElement = breach['referenceURL'] ? document.createElement('a') : document.createElement('span');
                referenceElement.textContent = breach['referenceURL'] ? breach['referenceURL'] : 'No references found.';
                if (breach['referenceURL']) {
                    referenceElement.href = breach['referenceURL'];
                }
                referenceElement.className = "reference-url";
                cardBody.appendChild(referenceElement);
                cardBody.appendChild(document.createElement('br'));
                cardBody.appendChild(document.createElement('br'));

                const badgesContainer = document.createElement('div');
                const searchableBadge = createBadge('Searchable', breach['searchable']);
                const sensitiveBadge = createBadge('Sensitive', breach['sensitive']);
                const verifiedBadge = createBadge('Verified', breach['verified']);
                badgesContainer.appendChild(searchableBadge);
                badgesContainer.appendChild(sensitiveBadge);
                badgesContainer.appendChild(verifiedBadge);

                cardBody.appendChild(badgesContainer);
                card.appendChild(cardBody);
                container.appendChild(card);

                return container;
            }

            function formatExposedData(data) {
                return data.join(', ');
            }

            function createBadge(type, isActive) {
                let badgeText = "";
                let badgeClass = "";

                switch (type) {
                    case 'Searchable':
                        badgeText = isActive ? "Searchable" : "Not Searchable";
                        badgeClass = isActive ? "ver" : "notver";
                        break;
                    case 'Verified':
                        badgeText = isActive ? "Verified" : "Not Verified";
                        badgeClass = isActive ? "ver" : "notver";
                        break;
                    case 'Sensitive':
                        badgeText = "Data Breach";
                        badgeClass = "notser";
                        break;
                }

                const badge = document.createElement('span');
                badge.textContent = badgeText;
                badge.className = badgeClass;
                return badge;
            }

            function createTableRow(label, value) {
                const row = document.createElement('tr');
                const labelTd = document.createElement('td');
                labelTd.innerHTML = `<strong>${label}</strong>`;
                const valueTd = document.createElement('td');
                valueTd.textContent = value;
                row.appendChild(labelTd);
                row.appendChild(valueTd);
                return row;
            }

            function renderBreaches(breaches) {
                breaches.sort((a, b) => {
                    const dateA = new Date(a['breachedDate']);
                    const dateB = new Date(b['breachedDate']);
                    return dateB - dateA;
                });

                const mainTimeline = document.querySelector('.main-timeline-4');
                mainTimeline.innerHTML = '';
                breaches.forEach((breach, index) => {
                    const breachElement = createBreachElement(breach);
                    breachElement.classList.add(index % 2 === 0 ? 'left-4' : 'right-4');
                    mainTimeline.appendChild(breachElement);
                });

                scrollToHash();
            }

            function scrollToHash() {
                const hash = window.location.hash.replace(/^#/, '');
                if (hash) {
                    const targetElement = document.getElementById(hash);
                    if (targetElement) {
                        targetElement.scrollIntoView();
                    } else {
                        console.warn(`Element with ID '${hash}' not found.`);
                    }
                }
            }

            fetchBreaches();
        });

        var floatingButton = document.getElementById('floating-button');
        var topPos = 100;
        floatingButton.style.position = 'fixed';
        floatingButton.style.top = '10px';
        floatingButton.style.right = '20px';

        document.addEventListener('scroll', function () {
            var y = window.pageYOffset;
            if (y > 0) {
                floatingButton.style.position = 'fixed';
                floatingButton.style.top = '10px';
                floatingButton.style.right = '20px';
            } else {
                floatingButton.style.position = 'absolute';
                floatingButton.style.top = topPos + 'px';
                floatingButton.style.right = '20px';
            }
        });

        document.getElementById("table-view-button").addEventListener("click", function () {
            window.location.href = 'breaches.html';
        })

        $(document).ajaxStart(function () {
            $.LoadingOverlay("show");
        }).ajaxStop(function () {
            $.LoadingOverlay("hide");
        });

    </script>
