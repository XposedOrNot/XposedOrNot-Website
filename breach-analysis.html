<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XposedOrNot - Data Breach Analysis Dashboard</title>

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900' rel='stylesheet'
        type='text/css'>

    <style>
        :root {
            --bg-color: #212529;
            --card-bg: #2c3034;
            --text-color: #e9ecef;
            --border-color: #495057;
            --header-bg: #1a1d20;
        }

        [data-bs-theme="light"] {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: rgba(0, 0, 0, 0.1);
            --header-bg: #ffffff;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            padding-top: 0;
        }

        /* Navbar Styles */
        .header-area {
            background: var(--header-bg);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left p {
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .header-right ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .header-right ul li {
            margin-left: 20px;
        }

        .header-right ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header-right ul li a:hover {
            color: #007bff;
        }

        /* Dashboard Title */
        .dashboard-header {
            padding: 30px 0;
            text-align: center;
            background: var(--card-bg);
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard-header h1 {
            color: var(--text-color);
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .dashboard-header p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.95em;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 4px var(--border-color);
            background: var(--card-bg);
            border-color: var(--border-color);
        }

        .summary-tile {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--border-color);
        }

        .breach-count {
            font-size: 2em;
            font-weight: bold;
            color: #dc3545;
        }

        .risk-score {
            font-size: 2em;
            font-weight: bold;
            color: #ffc107;
        }

        .email-count {
            font-size: 2em;
            font-weight: bold;
            color: #0d6efd;
        }

        #visualization {
            height: 600px;
            min-height: 600px;
            max-height: 1000px;
            height: calc(100vh - 400px);
        }

        @media (min-width: 1200px) {
            #visualization {
                height: calc(100vh - 300px);
            }
        }

        .node {
            cursor: pointer;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        /* Filter section styles */
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-col {
            flex: 1;
            min-width: 300px;
        }

        /* Loading indicator */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 100px;
            height: 100px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            border-radius: 20px;
            background: var(--card-bg);
            box-shadow: 0 2px 4px var(--border-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        /* Filter selection indicators */
        .filter-active {
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
        }

        [data-bs-theme="dark"] .filter-active {
            border-color: #0dcaf0 !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25) !important;
        }

        /* Input field theme styles */
        .form-control,
        .form-select {
            background-color: var(--bg-color) !important;
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
        }

        [data-bs-theme="dark"] .form-control:focus,
        [data-bs-theme="dark"] .form-select:focus {
            border-color: #0dcaf0 !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25) !important;
        }

        /* Typeahead specific styles */
        .twitter-typeahead {
            width: 100%;
        }

        .tt-input {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
        }

        .tt-menu {
            background-color: var(--bg-color) !important;
            border: 1px solid var(--border-color) !important;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .tt-suggestion {
            padding: 8px 12px;
            color: var(--text-color) !important;
        }

        .tt-suggestion:hover,
        .tt-suggestion.tt-cursor {
            background-color: var(--border-color) !important;
            cursor: pointer;
        }

        /* Node interaction styles */
        .node-group circle {
            transition: r 0.2s ease-in-out;
        }

        .node-group:hover circle {
            r: 10;
        }

        .node-group.expanded circle {
            stroke: #ffc107;
            stroke-width: 3;
        }

        /* Node icon styles */
        .node-group .fa {
            pointer-events: none;
            transition: font-size 0.2s ease-in-out;
        }

        .node-group:hover .fa {
            font-size: 16px !important;
        }

        .node-group.expanded .fa {
            font-size: 16px !important;
        }

        /* Footer Styles */
        .footer {
            margin-top: 50px;
            padding: 20px 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .footer p {
            margin: 0;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header-left">
                        <a href="https://XposedOrNot.com" style="text-decoration: none;">
                            <p>XposedOrNot</p>
                        </a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <div class="header-right">
                        <ul>
                            <li><a href="password.html">Password</a></li>
                            <li><a href="faq.html">FAQ</a></li>
                            <li><a href="https://blog.xposedornot.com/" target="_blank"
                                    rel="noopener noreferrer">Blog</a></li>
                            <li>
                                <a href="https://twitter.com/XposedOrNot" target="_blank" rel="noopener noreferrer">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container-fluid">
        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="filter-row">
                            <div class="filter-col">
                                <label for="emailFilter" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="emailFilter"
                                        placeholder="Type to search emails..." autocomplete="off">
                                    <button class="btn btn-outline-secondary" type="button" id="clearEmailFilter">
                                        <i class="bi bi-x"></i> Clear
                                    </button>
                                </div>
                            </div>
                            <div class="filter-col">
                                <label for="domainFilter" class="form-label">Domain</label>
                                <select class="form-select" id="domainFilter">
                                    <option value="">All Domains</option>
                                </select>
                            </div>
                            <div class="filter-col">
                                <label for="yearFilter" class="form-label">Breach Year</label>
                                <select class="form-select" id="yearFilter">
                                    <option value="">All Years</option>
                                </select>
                            </div>
                            <div class="filter-col">
                                <label for="breachFilter" class="form-label">Breach Type</label>
                                <select class="form-select" id="breachFilter">
                                    <option value="">All Breaches</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Tiles -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="summary-tile">
                    <h5>Total Breaches</h5>
                    <div class="breach-count" id="totalBreaches">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-tile">
                    <h5>Risk Score</h5>
                    <div class="risk-score" id="riskScore">0</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="summary-tile">
                    <h5>Unique Emails</h5>
                    <div class="email-count" id="uniqueEmails">0</div>
                </div>
            </div>
        </div>

        <!-- Visualization -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Breach Visualization</h5>
                    </div>
                    <div class="card-body">
                        <div id="visualization"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Details Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Breach Details</h5>
                    </div>
                    <div class="card-body">
                        <table id="breachTable" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Domain</th>
                                    <th>Breach</th>
                                    <th>Breach Date</th>
                                    <th>Exposed Data</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>Need assistance? Email: <strong>deva[@]xposedornot.com</strong></p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="privacy" style="color: var(--text-color);">Privacy Policy</a>
                </div>
                <div class="col-md-4 text-end">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-sun"></i>
                        <span>Toggle Theme</span>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/breach-analysis.js"></script>
</body>

</html>
